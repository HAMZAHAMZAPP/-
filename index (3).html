<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر شبيك لبيك</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #3498db; /* لون أزرق */
    color: #fff; /* لون أبيض للنص */
    margin: 20px;
  }
  h1 {
    font-size: 36px;
    margin-top: 20px;
    margin-bottom: 30px;
  }
  .product {
    display: inline-block;
    width: 200px;
    margin: 10px;
    padding: 15px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .product h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .product-name {
    color: #000; /* لون النص أسود */
  }
  .order-button {
    display: block;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .order-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <h1>متجر شبيك لبيك طلبك بين ايديك</h1>
  
  <div class="product">
    <h3 class="product-name">خضراوات</h3>
    <a href="tel:0795691403" class="order-button">اضغط للطلب</a>
  </div>
  
  <div class="product">

  </div>
  
  <div class="product">

  </div>
  
  <div class="product">

    <a href="tel:0795691403" class="order-button">اضغط للطلب</a>
  </div>
  
  <div class="product">
    <h3 class="product-name">كعك</h3>
    <a href="tel:0795691403" class="order-button">اضغط للطلب</a>
  </div>
  
  <div class="product">

  </div>
  
  <div class="product">

</body>
</html>
